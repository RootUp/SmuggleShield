<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmuggleShield (Prevents HTML Smuggling)</title>
    <style>
        body {
            font-family: 'Consolas', 'Courier New', monospace;
            width: 320px;
            padding: 20px;
            background-color: #000000;
            color: #ffffff;
            line-height: 1.6;
            margin: 0;
        }
        h2 {
            margin-top: 0;
            color: #ffffff;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .info-section {
            margin-top: 20px;
            padding: 15px;
            background-color: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(255,255,255,0.1);
        }
        .info-section h3 {
            color: #ffffff;
            margin-top: 0;
            font-size: 18px;
            font-weight: 600;
        }
        .info-section p {
            margin-bottom: 10px;
            font-size: 14px;
            color: #cccccc;
        }
        #export-logs {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #333333;
            color: #ffffff;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Consolas', 'Courier New', monospace;
            box-shadow: 0 2px 4px rgba(255,255,255,0.1);
        }
        #export-logs:hover {
            background-color: #4d4d4d;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255,255,255,0.2);
        }
        .copyright {
            font-size: 12px;
            color: #808080;
            text-align: center;
            margin-top: 15px;
        }
        .notification {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%) translateY(0);
            width: 280px;
            padding: 12px;
            border-radius: 4px;
            color: white;
            text-align: center;
            opacity: 0;
            z-index: 1000;
            transition: all 0.3s ease-out;
        }
        .notification.show {
            opacity: 1;
            transform: translateX(-50%) translateY(10px);
        }
        .notification.fade-out {
            opacity: 0;
            transform: translateX(-50%) translateY(-10px);
        }
        .notification.success { background-color: #4CAF50; }
        .notification.error { background-color: #f44336; }
        .notification.warning { background-color: #ff9800; }
    </style>
</head>
<body>
    <h2>SmuggleShield</h2>
    
    <div class="info-section">
        <h3>Protection against HTML Smuggling</h3>
        <p>This extension protects against basic HTML smuggling attempts by analyzing page content and downloads.</p>
    </div>

    <div class="info-section">
      <h3>ML Performance Metrics</h3>
      <div id="ml-metrics">Loading...</div>
      <div id="ml-error" style="color: #ff6b6b; display: none;"></div>
    </div>

    <button id="export-logs">Export Blocked Content Logs</button>

    <p class="copyright">Â© Dhiraj Mishra (@RandomDhiraj)</p>

    <script src="popup.js"></script>
</body>
</html>
